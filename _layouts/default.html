<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="row">
    <div class="large-2 large-centered columns">

      <header class="masthead">
        <img src="{{ site.baseurl }}/public/profile.jpeg" alt="Jami Gibbs">
      </header>

    </div>
  </div>

  <div class="row">
    
    <div class="large-6 large-offset-3 columns">
      
      <div class="content-section" style="margin-top: -30px;">
        
        <div style="text-align: center;">
          <p><b>Abdulhamit Ã‡elik</b></p>
        </div>

      </div>

      <main>
        <h2>Latest Work</h2>
        {% for post in site.posts %}
          <div class="project-post">
            <h3><a target="_blank" href="{{ post.site }}">{{ post.title }}</a></h3>

            {{ post.content }}

            <ul>
              <li><a target="_blank" href="{{ post.git }}"><i class="fa fa-github"></i></a></li>
              {% if post.site %}
              <li><a target="_blank" href="{{ post.site }}"><i class="fa fa-link"></i></a></li>
              {% endif %}
            </ul>

            <hr />
          </div>
        {% endfor %}
      </main>

      <footer>
        <h2>Get In Touch!</h2>

        <p>
          Send me an
          <a href="mailto:abhmtcelik@gmail.com">email</a>
        </p>

        <p class="copyright">
          <!-- &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. -->
          jekyll-portfolio
        </p>
      </footer>

    </div>

    <style>
      .fa-kaggle:before {
        font-family: roboto;
        font-size: 1.2em;
        content: "k";  
}
    </style>

    <div class="large-2 large-offset-1 columns social">
      <ul>
        <li>
          <a href="mailto:abhmtcelik@gmail.com">
            <i class="fa fa-envelope"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/{{ site.github }}">
            <i class="fa fa-github"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https:///linkedin.com/in/abdulhamitcelik/">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a target="_blank" rel="me" href="https://twitter.com/{{ site.twitter }}">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://stackoverflow.com/users/18290595/yulaf">
            <i class="fa fa-stack-overflow"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.kaggle.com/abdulhamitcelik">
            <i class="fa fa-kaggle"></i>
          </a>
        </li>
      </ul>
    </div>

  </div>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script> {% endif %}

</body>

</html>
